<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HOMEWORK 5</title>
</head>
<body>
    <header>
        <img src="./images/Line 1.png" alt="list lines" class="list">
        <img src="./images/logo.png" alt="logo" class="logo">
        <img src="./images/search.png" alt="search logo" class="search-icon">
        <form class="search-container">
            <input type="text" id="search bar" class="search">
        </form>
        <img src="./images/favourites.png" alt="favourites" class="favourites">
        <img src="./images/shopping-cart.png" alt="shopping cart" class="shopping">
        <img src="./images/account.png" alt="sign up logo" class="registration">
    </header>
    <main>
        <img src="./images/interior.jpg" alt="kids room interior" class="interior">
        <section>
        <h2>Kids room</h2>
        <div>
            <div><img src="./images/kids room1.png" alt="kids couch" class="kids-room"></div>
            <div><img src="./images/kids room 2.png" alt="kids wardrobe" class="kids-room"></div>
            <div><img src="./images/kids room 3.png" alt="kids tent bed" class="kids-room" ></div>
            <div><img src="./images/kids room 4.png" alt="toy teddy bear " class="kids-room"></div>
            <div><img src="./images/kids room 5.png" alt="playing kid" class="kids-room"></div>
            <div><img src="./images/kids room 6.png" alt="little sofas" class="kids-room"></div>
        </div>
        </section>
        <section>
            <h3>Products</h3>
            <div>
                <div><img src="./images/product1.png" alt="bed" class="Products"></div>
                <div><img src="./images/product2.png" alt="bear chairs"class="Products"></div>
                <div><img src="./images/product3.png" alt="round bed"class="Products"></div>
                <div><img src="./images/product4.png" alt="bunny bed"class="Products"></div>
                <div><img src="./images/product5.png" alt="pink-white shelves"class="Products"></div>
                <div><img src="./images/product6.png" alt="little sofa" class="Products"></div>
            </div>

        </section>
        
    </main>
</body>
</html>
